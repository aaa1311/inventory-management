<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="icon" type="image/x-icon" href="/inventory-management/public/الحنكليس-removebg-preview.ico">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  <Style>
    .table {
        border-collapse: collapse;
        width: 100%;
    }
    
    .table th, .table td {
        border: 1px solid #ddd;
        padding: 8px;
    }
    
    .table th {
        background-color: #f4f4f4;
        color: #333;
        text-align: left;
    }
    </Style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="Inventory.html">Inventory Management</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="Inventory.html">Inventory</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="requests.html">Requests</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container my-5">
        <div class="card p-4">
            <h2 class="text-center mb-4">Inventory Management</h2>
            <form id="inventoryForm" class="row gy-3">
                <div class="col-md-5">
                    <input type="text" id="itemName" class="form-control" placeholder="Item Name" required>
                </div>
                <div class="col-md-3">
                    <input type="number" id="itemIn" class="form-control" placeholder="In Quantity" min="1" required>
                </div>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-primary w-100">Add to Inventory</button>
                </div>
            </form>
        </div>

        <div class="card mt-4 p-4">
            <h4>Inventory List</h4>
            <table id="inventoryTable" class="table table-striped table-hover align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>Item Name</th>
                        <th>In</th>
                        <th>Out</th>
                        <th>Available</th>
                         <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="inventoryBody">
                    <!-- Inventory data will be loaded here -->
                </tbody>
            </table>
            <div class="d-flex justify-content-between my-3">
                <button class="btn btn-success" onclick="exportToExcel('inventoryTable', 'inventory_data.xlsx')">
                    <i class="fas fa-file-export"></i> Export to Excel
                </button>
        </div>
    </div>

  <script>
   

  </script>

    <script src="inventory.js"></script>
</body>
</html>
