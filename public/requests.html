<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requests Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="icon" type="image/x-icon" href="/inventory-management/public/الحنكليس-removebg-preview.ico">

    <Style>
    .table {
        border-collapse: collapse;
        width: 100%;
    }
    
    .table th, .table td {
        border: 1px solid #ddd;
        padding: 8px;
    }
    
    .table th {
        background-color: #f4f4f4;
        color: #333;
        text-align: left;
    }
    </Style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="requests.html">Requests Management</a>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="Inventory.html">Inventory</a></li>
                <li class="nav-item"><a class="nav-link active" href="requests.html">Requests</a></li>
            </ul>
        </div>
    </nav>

    <div class="container my-5">
        <div class="card p-4">
            <h2 class="text-center mb-4">Requests Management</h2>
            <form id="requestsForm" class="row gy-3">
                <div class="col-md-3">
                    <input type="date" id="requestDate" class="form-control" required>
                </div>
                <div class="col-md-3">
                    <input type="text" id="requesterName" class="form-control" placeholder="Requester Name" required>
                </div>
                <div class="col-md-3">
                    <input type="number" id="requestedQty" class="form-control" placeholder="Quantity" min="1" required>
                </div>
                <div class="col-md-3">
                    <select id="requestedItem" class="form-select" required></select>
                </div>
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary w-100">Add </button>
                </div>
            </form>
        </div>

        <div class="card mt-4 p-4">
            <h4>Requests List</h4>
            <table id="requestsTable" class="table table-bordered table-striped">
                <thead class="table-dark" >
                    <tr>
                        <th>Date</th>
                        <th>Requester</th>
                        <th>Item</th>
                        <th>Quantity</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="requestsBody">
                    <!-- Data will be dynamically populated -->
                </tbody>
            </table>
            <button id="exportExcel" class="btn btn-success mt-3" style="width: 20%;">
                <i class="fas fa-file-export"></i> Export to Excel
            </button>
        </div>
    </div>

    <script src="requests.js"></script>
</body>
</html>
